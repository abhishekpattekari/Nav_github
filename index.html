<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar with Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="bg-indigo-600">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <!-- Logo -->
          <a href="#" class="flex-shrink-0 text-white font-bold text-xl">
            WorldTripLink
          </a>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a href="#" class="text-indigo-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
              Home
            </a>
            <a href="#" class="text-indigo-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
              Enquiries
            </a>
            <a href="#" class="text-indigo-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
              Services
            </a>
            <a href="#" class="text-indigo-200 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
              Contact
            </a>
          </div>
        </div>
        <!-- Mobile menu button -->
        <div class="-mr-2 flex md:hidden">
          <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-indigo-200 hover:text-white hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white">
            <span class="sr-only">Open main menu</span>
            <!-- Menu Icon -->
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <!-- Close Icon -->
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true" id="mobile-menu-close-icon">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu, hidden by default -->
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a href="#" class="text-indigo-200 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
          Home
        </a>
        <a href="#" class="text-indigo-200 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
          Enquiries
        </a>
        <a href="#" class="text-indigo-200 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
          Services
        </a>
        <a href="#" class="text-indigo-200 hover:text-white block px-3 py-2 rounded-md text-base font-medium">
          Contact
        </a>
      </div>
    </div>
  </nav>

  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    const closeIcon = document.getElementById('mobile-menu-close-icon');
    const openIcon = btn.querySelector('svg.block');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      openIcon.classList.toggle('hidden');
      closeIcon.classList.toggle('hidden');
    });
  </script>
</body>
</html>
